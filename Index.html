<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div class="row">
		<ul class="main-nav">
			<li class="active"><a href="">HOME</a></li>
			<li><a href="">ABOUT</a></li>
			<li><a href="">SERVICES</a></li>
			<li><a href="">PRODUCT</a></li>
			<li><a href="">CONTACT</a></li>
		</ul>
	
	</div>
	<div class="login page">
	<div class="form" align="right">

		<form class="Registration form" >
			<center>
				<h2>Register Here</h2>
			</center>
		
			<table>
				<tr>
			<td>
				First Name:
			</td>
			<td>
			<input type="text" placeholder="First Name" size="30" width="70%" /> 
			</td>
		</tr>
			<tr>
				<td>
					Last Name:
				</td>
				<td>
			<input type="text" placeholder="Last Name" maxlength="50" size="30" width="70%"/> 
		</td>
	</tr>
	<tr>
		<td>
			Gender:
		</td>
		<td>
			<input type="radio" name="Gender">Male
			<input type="radio" name="Gender">Female
		</td>
	</tr>
	<tr>
		<td>
			Phone No:
		</td>
		<td>
			<select>
				<option>91</option>
				<option>971</option>
				<option>926</option>
				<option>231</option>
				<option>967</option>
				<option>052</option>
				
			</select>
			<input type="Phone" placeholder="+971****" name="" size="23">
		</td>
	</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
			<input type="text" placeholder="Email" size="30" /> 
		</td>
	</tr>
	<tr>
		<td>
			Create Password:
		</td>
		<td>
			<input type="Password" placeholder="Create Password " size="30" /> 
		</td>
	</tr>
			<tr>
				<td>
					Confirm Password:
				</td>
				<td>
			<input type="Password" placeholder="Confirm Password" size="30" /> 
		</td>
	</tr>
	<tr>	
	<td>		
		<center>
			<button type="submit" style="height: 30px; width:80px"> Sign In</button><ul class="main-log"><li class="link"><a href="#">Login</a></li>
			</ul>
			</td>
			</tr>
			</center>
			</table>	
		</form>
</body>
</html>
